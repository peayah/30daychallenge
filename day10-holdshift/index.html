<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link href = "main.css" rel = "stylesheet">
</head>

<body>
<a href="../index.html"><div id="back-button">
  <p>BACK</p>
</div>
</a>

<div class="inbox">
  <p><b>Todo</b/p>
  <div class="item">
    <input type="checkbox">
    <p>Buy Food</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Rent Car</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Hold down your Shift key</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Check a lower item</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Buy tickets</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Pick Cleaning</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Drop off books</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Call Robin</p>
  </div>
  <div class="item">
    <input type="checkbox">
    <p>Write Alex</p>
  </div>
</div>
<script src = "main.js"></script>
</body>
</html>
