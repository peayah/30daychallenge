
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Coordinated Variables and JS</title>
  <link href ="main.css" rel="stylesheet">
<link rel="stylesheet" href="../backbutton.css">
</head>

<body>
  <a href="../index.html">
    <div id="back-button">
      <img src="../images/back-button.png">
    </div>
  </a>


  <h2>-- <span class='hl'>Carnival Fun!</span> --</h2>
  <div class = "corners"></div>
  <img src="carnivalhorses.jpg">
</div>

  <div class="controls">
    <label for="spacing">Border width:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Headline/Border Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <h4>   Pick <span class='hl'>a color </span>from the image as border and and see how<br />
         the items in <span class='hl'>that color</span> stand out. Change the border <br />
         width and blur for effect.</h3>


  
  <script src = "main.js"> </script>
</body>
</html>
